<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./assets/Style/style.css" rel="stylesheet" />
  <script src="./assets/JS/script.js" defer></script>
  <title>Wild Remind Me</title>
</head>


<body>
  <!-- Mise en page du menu -->
  <header>
    <nav class="navbar">
      <div class="menuburger">
        <img id="menu" src="./Image/menuburger.svg" alt="menuburger">
      </div>
      <div class="titre">
        <h1> Wild Remind Me</h1>
      </div>
      <div class="recherche">
        <input id="barre" type="search">
        <input id="navbtn" type="button" value="Rechercher">
      </div>
      <div class="add">
        <h3> Add Catégorie <img class="plus" src="./Image/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"> </h3>
      </div>
    </nav>

  </header>

  <main>
    <!-- Mise en page de la catégorie 1 -->


    <div class="containertotal">
      <div id="container">
        <div id="todo-app">
          <h2> Catégorie 1 </h2>
          <div id="row">
            <input type="text" id="input-box" placeholder="Ajouter une tâche">
            <button onclick="addTask()">Ajouter</button>

          </div>
          <ul id="list-container">
            <li class="checked"></li>
          </ul>

        </div>
      </div>

      <!-- mise en page de la catégorie 2-->

      <div id="container1">
        <div id="todo-app1">
          <h2> Catégorie 2 </h2>
          <div id="row1">
            <input type="text" id="input-box1" placeholder="Ajouter une tâche">
            <button onclick="addTask1()">Ajouter</button>

          </div>
          <ul id="list-container1">
            <li id="checked1"></li>

          </ul>

        </div>
      </div>

      <!-- Mise en page de la catégorie 3-->

      <div id="container2">
        <div id="todo-app2">
          <h2> Catégorie 3 </h2>
          <div id="row2">
            <input type="text" id="input-box2" placeholder="Ajouter une tâche">
            <button onclick="addTask2()">Ajouter</button>

          </div>
          <ul id="list-container2">
            <li id="checked2"></li>
          </ul>

        </div>
      </div>
    </div>

    <!-- AJout d'une catégorie en bas de page-->

    <div class="addcat">
      <input type="text" id="cat" placeholder="Ajouter une catégorie" />
      <input type="button" id="btncat" value="Ajouter" />
    </div>











  </main>
</body>

</html>
